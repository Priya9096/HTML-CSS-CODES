<!DOCTYPE html>
<html> <!--Opening of HTML Tag-->
    <head> 
        <title>My first Web Page</title>
    </head>

    <body>
       <h1>Lorem ipsum dolor sit amet.</h1> <!--HTML Element-->
    </body>
</html>

<!--
Tags are using to instruct browser, on how browser has to render the final content on the frontend.
Angle Brackets
<> -- Opening of Tag
</> -- Closing of Tag
Tag + Content = Element
-->
